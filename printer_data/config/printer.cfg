#####################################################################
#   Case Lights
#####################################################################
[neopixel caselight]
pin: PA8
chain_count: 45
initial_red = 0.3
initial_green = 0.3
initial_blue = 0.3

#####################################################################
#   Input Shaping
#####################################################################
[input_shaper]
shaper_freq_x: 43.6
shaper_type_x: mzv

# Enable object exclusion
[exclude_object]

# Enable arcs support
[gcode_arcs]
resolution: 0.1



